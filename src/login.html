<p style="color:#ffffff; font-weight:100; margin-top:0px; "><i class="fa fa-fw fa-users"></i> eim</p>

              style="font-size: larger;"> -->
            <select name="userName" id="userName" controlType="sbft"  data-bind="selected:userName"
            data-native-menu="false" 
            data-overlay-theme="a"
            data-theme="b" 
            tabindex="-1">
            <!-- <option value=" ">&nbsp;</option> -->

            <!-- ko foreach: eim.config.loginUsers -->
            <option data-bind="text:$data.userId,attr:{value:$data.userId}"></option>
            <!-- /ko -->
           
            </select>
            <input type="password" data-theme="b" data-clear-btn="true" data-bind="value:password" name="password" id="password" placeholder="密码"
              style="font-size: larger;">
          </p>
          <p align="center" style="padding: 8px 8px; padding-bottom:0px;">
            <button data-bind="click:login" type="submit" class="ui-btn ui-corner-all ui-btn-b" style="background-color:#0097A7; font-weight:400; font-size:larger; color:#fff; text-shadow: 0 1px 0 #111">登录</button>
